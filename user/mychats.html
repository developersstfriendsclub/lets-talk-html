<script>
    const API_TOKEN = localStorage.getItem("userToken");
    let allHosts = [];
    let me = { id: null, name: null, profileId: null };
    let socket;

    function showModal(type, title, message) {
      const modal = document.getElementById('messageModal');
      const icon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      icon.className = `modal-icon ${type}`;
      icon.innerHTML = type === 'success' ? '✓' : '✗';
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.classList.add('show');
    }
    function closeModal() { document.getElementById('messageModal').classList.remove('show'); }
    function showPageLoader() { document.getElementById('pageLoader').classList.add('show'); }
    function hidePageLoader() { document.getElementById('pageLoader').classList.remove('show'); }

    async function loadHosts() {
      const container = document.getElementById("host-container");
      try {
        if (!API_TOKEN) {
          showModal('error', 'Authentication Required', 'Please login to view hosts.');
          setTimeout(() => { window.location.href = 'userlogin.html'; }, 1200);
          return;
        }
        showPageLoader();
        // get my profile for socket register
        const myRes = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.SHOW_PROFILE), {
          method: 'GET', headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${API_TOKEN}` }
        });
        const myData = await myRes.json();
        if (myRes.ok && myData?.data) {
          me.id = myData.data.id; me.name = myData.data.name; me.profileId = myData.data.user_profile_id;
          // localStorage.setItem('userId', me.id);
        }

        const res = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.USER_AUH.GET_HOST_ALL), {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_TOKEN}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || `HTTP ${res.status}`);
        }

        allHosts = data.data || [];
        renderHosts(allHosts);

        // load popular for top strip
        try {
          const popResp = await fetch(API_CONFIG.getAuthUrl('/host-list-popular'), { method:'GET', headers:{ 'Authorization': `Bearer ${API_TOKEN}` } });
          const popData = await popResp.json();
          if (popResp.ok && Array.isArray(popData?.data)) renderPopular(popData.data);
        } catch(_){ renderPopular(allHosts.filter(h=>h.is_popular)); }
        hidePageLoader();
        initSocket();
        // showModal('success', 'Loaded', 'Hosts loaded successfully.');
      } catch (err) {
        console.error("Error loading hosts:", err);
        hidePageLoader();
        container.innerHTML = "<p>Could not load hosts.</p>";
        showModal('error', 'Load Failed', err.message || 'Please try again.');
      }
    }

    // Initiate a call: create a call log and navigate to room
    async function startCall(host){
      try {
        const sender_id = Number(me.id || localStorage.getItem('userId'));
        const receiver_id = Number(host.id);
        // Create/get dynamic room via API
        const roomResp = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.ROOM_CREATE), {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ sender_id, receiver_id })
        });
        const roomData = await roomResp.json();
        const roomName = roomData?.data?.name || `room_${Math.min(sender_id,receiver_id)}_${Math.max(sender_id,receiver_id)}`;
        const resp = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.CALL_CREATE), {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ sender_id, receiver_id, roomName, startedAt: Date.now() })
        });
        try { 
          const out = await resp.json();
           if (out?.data?.id) {
             localStorage.setItem('activeCallId', out.data.id); localStorage.setItem('activeCallStart', String(Date.now())); 
            } } catch(_){ }
        // notify callee via socket with canonical room name
        try { 
          // if (socket && me.profileId && host.user_profile_id) {
            socket.emit('call-user', { from: me.profileId, to: host.user_profile_id, roomName });
          // }
        } catch(_){}
        window.location.href = `../room-video.html?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(me.name||'Me')}&mode=video`;
      } catch(e){ window.location.href = `../room.html?room=${encodeURIComponent('room_'+(host.user_profile_id||host.id))}&name=${encodeURIComponent(host.name||'Host')}`; }
    }

    // Initiate a chat: obtain canonical room then navigate to chat page
    async function startChat(host){
      try {
        const sender_id = me.id;
        const receiver_id = Number(host.id);
        const roomResp = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.ROOM_CREATE), {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ sender_id, receiver_id })
        });
        const roomData = await roomResp.json();
        let roomName = (roomData && roomData.data && typeof roomData.data.name === 'string') ? roomData.data.name : '';
        if (!roomName) {
          roomName = `room_${Math.min(sender_id,receiver_id)}_${Math.max(sender_id,receiver_id)}`;
        }

        // Notify the host to join this chat room
        try { 
          if (socket && me.profileId && host.user_profile_id)
           socket.emit('chat-invite', { from: me.profileId, fromName: me.name, to: String(host.user_profile_id), roomName }); 
        } catch(_){ }
        window.location.href = `../room-chat.html?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(me.name||'Me')}&peer=${encodeURIComponent(host.name||'Host')}&mode=chat`;
      } catch(e){
        alert("connection is not avalable");
      }
    }

    function initSocket(){
      try {
        const SOCKET_URL = API_CONFIG.getBaseUrl();
        socket = io(SOCKET_URL, { path: '/socket.io', upgrade:false, transports:['polling'] });
        if (me.profileId) socket.emit('register', me.profileId, String(me.id||''));
        socket.on('incoming-call', ({ from, fromUserId, suggestedRoom }) => {
          console.log('Incoming call received in user-host-list:', { from, fromUserId, suggestedRoom });
          // Use the incoming call handler if available, otherwise fallback to inline handling
          if (window.incomingCallHandler) {
            window.incomingCallHandler.showIncomingCall({ from, fromUserId, suggestedRoom });
          } else {
            // Fallback to inline handling
            const ovl = document.getElementById('incomingOverlay');
            if (ovl) {
              document.getElementById('incomingFrom').textContent = `From: ${from}`;
              ovl.style.display='flex';
              document.getElementById('ovlAccept').onclick = ()=> { ovl.style.display='none'; window.location.href = `../room-video.html?room=${encodeURIComponent(suggestedRoom||('room_'+from))}&name=${encodeURIComponent(me.name||'Me')}&mode=video`; };
              document.getElementById('ovlReject').onclick = ()=> { ovl.style.display='none'; try { socket.emit('reject-call', { from: from, to: me.profileId }); } catch(_){} };
            }
          }
        });

        // When someone invites me to chat, open the chat page with the same room
        socket.on('incoming-chat', ({ from, fromName, roomName }) => {
          const accept = confirm(`${fromName || from} invited you to chat. Join?`);
          if (accept) {
            window.location.href = `../room-chat.html?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(me.name||'Me')}&peer=${encodeURIComponent(fromName||'User')}&mode=chat`;
          }
        });
        
        // Initialize incoming call handler after socket is ready
        if (window.incomingCallHandler) {
          console.log('Incoming call handler already initialized');
        } else {
          console.log('Initializing incoming call handler...');
          // The incoming-call.js script should have already created the handler
        }
      } catch(_){ }
    }

    function renderHosts(hosts) {
      const container = document.getElementById("host-container");
      container.innerHTML = "";
      if (!hosts.length) {
        container.innerHTML = "<p>No hosts found.</p>";
        return;
      }
      hosts.forEach(host => {
        const images = Array.isArray(host.Images) ? host.Images : [];
        const profileImg = images.find(img => (img && img.image_type) === 'profile_photo');
        const displayUrl = (profileImg && profileImg.url)
          || (images.length > 0 && images[0] && images[0].url)
          || '../imgs/logo.jpg';
        const isPremium = Boolean(host.is_premium);
        container.innerHTML += `
          <div class="host-card">
            <img src="${displayUrl}" alt="${host.name}">
            <div class="host-details">
              <h4>${host.name || ''} ${isPremium ? '<span class=\"premium-badge\">👑 Premium</span>' : ''}</h4>

              <img src="../imgs/IndiaWavedFlag.png" class="img-flag"/>


              <p>${host.phone || ''}</p>
              <div>
                <button class="call-btn" onclick='startCall(${JSON.stringify({ id: host.id, name: host.name, user_profile_id: host.user_profile_id })})'>Call</button>
                <button class="call-btn" style="margin-left:8px;background:#8b5cf6" onclick='startChat(${JSON.stringify({ id: host.id, name: host.name, user_profile_id: host.user_profile_id })})'>Chat</button>
               
              </div>
            </div>
          </div>
        `;
      });
    }

    const carousel = document.querySelector(".popular-carousel");
    let isDown = false;
    let startX;
    let scrollLeft;

    // Mouse events
    carousel.addEventListener("mousedown", (e) => {
      isDown = true;
      carousel.classList.add("active");
      startX = e.pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener("mouseleave", () => {
      isDown = false;
      carousel.classList.remove("active");
    });

    carousel.addEventListener("mouseup", () => {
      isDown = false;
      carousel.classList.remove("active");
    });

    carousel.addEventListener("mousemove", (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2; // scroll speed multiplier
      carousel.scrollLeft = scrollLeft - walk;
    });

    // Touch events (mobile)
    carousel.addEventListener("touchstart", (e) => {
      isDown = true;
      startX = e.touches[0].pageX - carousel.offsetLeft;
      scrollLeft = carousel.scrollLeft;
    });

    carousel.addEventListener("touchend", () => {
      isDown = false;
    });

    carousel.addEventListener("touchmove", (e) => {
      if (!isDown) return;
      const x = e.touches[0].pageX - carousel.offsetLeft;
      const walk = (x - startX) * 2;
      carousel.scrollLeft = scrollLeft - walk;
    });
  }

  // Call after Popular Hosts are rendered
  function renderPopular(hosts) {
    const root = document.getElementById('popular-container');
    root.innerHTML = '';
    if (!hosts || hosts.length === 0) return;

    hosts.forEach(h => {
      const images = Array.isArray(h.Images) ? h.Images : [];
      const profileImg = images.find(img => (img && img.image_type) === 'profile_photo');
      const displayUrl = (profileImg && profileImg.url)
        || (images.length > 0 && images[0] && images[0].url)
        || '../imgs/logo.jpg';

      const item = document.createElement('div');
      item.className = 'popular-item';
      item.innerHTML = `<img src="${displayUrl}" alt="${h.name || 'Host'}">`;
      root.appendChild(item);
    });

    enablePopularDrag(); // 👈 enable drag/swipe after rendering
  }



    function filterAndRender(query) {
      const normalized = (query || '').toString().toLowerCase().trim();
      if (!normalized) {
        renderHosts(allHosts);
        return;
      }
      const filtered = allHosts.filter(h => {
        const name = (h.name || '').toString().toLowerCase();
        const phone = (h.phone || '').toString().toLowerCase();
        return name.includes(normalized) || phone.includes(normalized);
      });
      const container = document.getElementById("host-container");
      if (!filtered.length) {
        container.innerHTML = "<p>No matching hosts.</p>";
        return;
      }
      renderHosts(filtered);
    }

    // Wire up search input
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        filterAndRender(e.target.value);
      });
    }

    window.onload = loadHosts;
  </script>
