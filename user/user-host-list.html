<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Host Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
  <script src="../js/config.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>

  <style>
    body, html { user-select: none; }
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
      color: #333;
    }
    header {
      font-size: 22px;
      font-weight: bold;
      color: #b03b6a;
      padding: 15px 10px;
      border-bottom: 1px solid #ddd;
      position: relative;
    }
    .header-right {
      position: absolute;
      top: 15px;
      right: 10px;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    .header-left { margin: 0 45% 0; }
    .recharge {
      background: #de5289;
      color: #fff;
      padding: 4px 10px;
      border-radius: 15px;
      font-size: 12px;
    }
    .search-container { padding: 10px 15px; }
    .search-container input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 16px;
    }
    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
      font-weight: bold;
    }
    .tabs span {
      cursor: pointer;
      color: #b03b6a;
      padding-bottom: 3px;
    }
    .tabs .active { border-bottom: 2px solid #b03b6a; }
    .banner {
      width: 60%;
      margin: 20px auto;
      background-color: #fba3cc;
      border-radius: 15px;
      /*background-image: url('https://via.placeholder.com/300x150/ff99cc/ffffff?text=Banner');*/
      background-size: cover;
      background-position: center;
    }
    .banner img {
      width: 75%;
      margin: 0 10% 0;
    }
    .section-title {
      padding: 0 15px;
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .popular-users {
      display: flex;
      overflow-x: auto;
      padding: 10px 15px;
      gap: 10px;
      justify-content: center;
    }
    .popular-users img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #ccc;
    }
    .host-card {
      background: #f5f5f5;
      margin: 15px;
      border-radius: 12px;
      padding: 15px;
      display: flex;
      align-items: flex-start;
      gap: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }
    .host-card img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .host-card img:hover {
      transform: scale(1.6);
      margin-left: 1.5em;
      margin-top: 1em;
      z-index: 1;
    }
    .premium-badge {
      display:inline-block;
      margin-left:8px;
      background:#ffd700;
      color:#7a5b00;
      padding:2px 8px;
      border-radius:12px;
      font-size:11px;
      font-weight:700;
    }
    .host-details { flex: 1; }
    .host-details h4 { margin: 0 0 5px; }
    img.flag {
      width: 2em;
      position: absolute;
      top: 0.4em;
      margin-left: 0.2em;
      animation: wave-flag 1.5s infinite ease-in-out;
      transform-origin: left center;
    }
    @keyframes wave-flag {
      0% { transform: rotateZ(0deg); }
      25% { transform: rotateZ(2deg); }
      50% { transform: rotateZ(0deg); }
      75% { transform: rotateZ(-2deg); }
      100% { transform: rotateZ(0deg); }
    }
    .call-btn {
      background: #de5289;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 25px;
      cursor: pointer;
      font-size: 14px;
      margin-top: 10px;
    }
    .bottom-nav {
      position: absolute;
      margin-top: 10px;
      margin-bottom: 8px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #b03b6a;
      width: 100%;
      border-radius: 30px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
      padding: 15px 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      z-index: 999;
    }
    .footer-text {
      font-size: 35px;
      font-weight: bold;
      color: #ec74ac;
      padding-top: 0.5em;
      text-align: center;
      opacity: 0.8;
    }
    .nav-item {
      color: white;
      text-align: center;
      font-size: 20px;
      position: relative;
    }
    .nav-item.active::after {
      content: "";
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      position: absolute;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
    }
    @media (max-width: 500px) {
      .banner { width: 90%; height: 0%; }
      .host-card {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .host-card img { margin-bottom: 10px; }
      .call-btn { width: 100%; }
      .bottom-nav { width: 95%; padding: 12px 5px; }
      .nav-item { font-size: 18px; }
      .header-right {
        flex-direction: column;
        align-items: flex-end;
        top: 8px;
        right: 5px;
      }
      .header-left { margin: 0; }
    }

    /* Modal & Loader */
    .modal { display:none; position:fixed; z-index:2000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.5); }
    .modal.show { display:flex; align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:24px 28px; border-radius:14px; width:90%; max-width:380px; text-align:center; box-shadow:0 10px 30px rgba(0,0,0,0.3); }
    .modal-icon { font-size:56px; margin-bottom:14px; }
    .modal-icon.success { color:#4CAF50; } .modal-icon.error { color:#f44336; }
    .modal-title { font-size:20px; font-weight:700; margin-bottom:8px; }
    .modal-message { font-size:14px; color:#666; margin-bottom:18px; }
    .modal-btn { background:#b03b6a; color:#fff; border:none; padding:9px 22px; border-radius:24px; cursor:pointer; }
    .page-loader { position:fixed; inset:0; background:rgba(255,255,255,0.9); display:none; align-items:center; justify-content:center; z-index:3000; }
    .page-loader.show { display:flex; }
    .spinner { width:48px; height:48px; border:5px solid #f3f3f3; border-top:5px solid #b03b6a; border-radius:50%; animation:spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg);} 100% { transform: rotate(360deg);} }
  </style>
</head>
<body>
  <!-- Modal for messages -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <div id="modalIcon" class="modal-icon"></div>
      <div id="modalTitle" class="modal-title"></div>
      <div id="modalMessage" class="modal-message"></div>
      <button id="modalBtn" class="modal-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Page Loader -->
  <div id="pageLoader" class="page-loader">
    <div class="spinner"></div>
  </div>

  <header>
    <div class="header-left">
      Host <img src="../imgs1/India-Waved-Flag-icon.png" class="flag" alt="Indian Flag"/>
    </div>
    <div class="header-right">
      <a href="#"><div class="recharge"><i class="fas fa-phone"></i> â‚¹1000</div></a>
    </div>
  </header>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search host name..." />
  </div>

  <div class="banner">
    <div class="footer-text">TM</div>
    <img src="../imgs1/female11.png" alt="Banner"/>
  </div>

  <div class="section-title">Popular Hosts</div>
  <div id="popular-container" class="popular-users"></div>

 <div id="host-container">Loading hosts...</div>
 
  <div class="bottom-nav">
    <div class="nav-item"><i class="fas fa-video"></i></div>
    <a href="mychats.html"><div class="nav-item"><i class="fas fa-comment-alt"></i></div></a>
    <a href="user-host-list.html"><div class="nav-item active"><i class="fas fa-home"></i></div></a>
    <a href="notifications.html"><div class="nav-item"><i class="fas fa-bell"></i></div></a>
    <a href="userprofile.html"><div class="nav-item"><i class="fas fa-user"></i></div></a>
  </div>

  <!-- Incoming Call Overlay -->
  <div id="incomingOverlay" style="position:fixed;inset:0;background:rgba(0,0,0,0.65);display:none;align-items:center;justify-content:center;z-index:3000;">
    <div style="background:#fff;padding:18px;border-radius:12px;min-width:280px;max-width:90%;text-align:center;">
      <div style="font-weight:700;color:#b03b6a;margin-bottom:8px;">Incoming Call</div>
      <div id="incomingFrom" style="font-size:14px;color:#444;margin-bottom:12px;"></div>
      <div style="display:flex;gap:10px;justify-content:center;">
        <button id="ovlAccept" class="modal-btn">Accept</button>
        <button id="ovlReject" class="modal-btn" style="background:#f44336;">Reject</button>
      </div>
    </div>
  </div>

<script>
    const API_TOKEN = localStorage.getItem("userToken");
    let allHosts = [];
    let me = { id: null, name: null, profileId: null };
    let socket;

    function showModal(type, title, message) {
      const modal = document.getElementById('messageModal');
      const icon = document.getElementById('modalIcon');
      const modalTitle = document.getElementById('modalTitle');
      const modalMessage = document.getElementById('modalMessage');
      icon.className = `modal-icon ${type}`;
      icon.innerHTML = type === 'success' ? 'âœ“' : 'âœ—';
      modalTitle.textContent = title;
      modalMessage.textContent = message;
      modal.classList.add('show');
    }
    function closeModal() { document.getElementById('messageModal').classList.remove('show'); }
    function showPageLoader() { document.getElementById('pageLoader').classList.add('show'); }
    function hidePageLoader() { document.getElementById('pageLoader').classList.remove('show'); }

    async function loadHosts() {
      const container = document.getElementById("host-container");
      try {
        if (!API_TOKEN) {
          showModal('error', 'Authentication Required', 'Please login to view hosts.');
          setTimeout(() => { window.location.href = 'userlogin.html'; }, 1200);
          return;
        }
        showPageLoader();
        // get my profile for socket register
        const myRes = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.SHOW_PROFILE), {
          method: 'GET', headers: { 'Content-Type':'application/json', 'Authorization': `Bearer ${API_TOKEN}` }
        });
        const myData = await myRes.json();
        if (myRes.ok && myData?.data) {
          me.id = myData.data.id; me.name = myData.data.name; me.profileId = myData.data.user_profile_id;
          // localStorage.setItem('userId', me.id);
        }

        const res = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.USER_AUH.GET_HOST_ALL), {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${API_TOKEN}`
          }
        });

        const data = await res.json();

        if (!res.ok) {
          throw new Error(data.message || `HTTP ${res.status}`);
        }

        allHosts = data.data || [];
        renderHosts(allHosts);

        // load popular for top strip
        try {
          const popResp = await fetch(API_CONFIG.getAuthUrl('/host-list-popular'), { method:'GET', headers:{ 'Authorization': `Bearer ${API_TOKEN}` } });
          const popData = await popResp.json();
          if (popResp.ok && Array.isArray(popData?.data)) renderPopular(popData.data);
        } catch(_){ renderPopular(allHosts.filter(h=>h.is_popular)); }
        hidePageLoader();
        initSocket();
        // showModal('success', 'Loaded', 'Hosts loaded successfully.');
      } catch (err) {
        console.error("Error loading hosts:", err);
        hidePageLoader();
        container.innerHTML = "<p>Could not load hosts.</p>";
        showModal('error', 'Load Failed', err.message || 'Please try again.');
      }
    }

    // Initiate a call: create a call log and navigate to room
    async function startCall(host){
      try {
        const sender_id = Number(me.id || localStorage.getItem('userId'));
        const receiver_id = Number(host.id);
        // Create/get dynamic room via API
        const roomResp = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.ROOM_CREATE), {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ sender_id, receiver_id })
        });
        const roomData = await roomResp.json();
        const roomName = roomData?.data?.name || `room_${Math.min(sender_id,receiver_id)}_${Math.max(sender_id,receiver_id)}`;
        const resp = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.CALL_CREATE), {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ sender_id, receiver_id, roomName, startedAt: Date.now() })
        });
        try { const out = await resp.json(); if (out?.data?.id) { localStorage.setItem('activeCallId', out.data.id); localStorage.setItem('activeCallStart', String(Date.now())); } } catch(_){ }
        // notify callee via socket with canonical room name
        try { if (socket && me.profileId && host.user_profile_id) socket.emit('call-user', { from: me.profileId, to: host.user_profile_id, roomName }); } catch(_){}
        window.location.href = `../room-video.html?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(me.name||'Me')}&peer=${encodeURIComponent(host.name||'Host')}`;
      } catch(e){ window.location.href = `../room.html?room=${encodeURIComponent('room_'+(host.user_profile_id||host.id))}&name=${encodeURIComponent(host.name||'Host')}`; }
    }

    // Initiate a chat: obtain canonical room then navigate to chat page
    async function startChat(host){
      try {
        const sender_id = me.id;
        const receiver_id = Number(host.id);
        const roomResp = await fetch(API_CONFIG.getAuthUrl(API_CONFIG.ENDPOINTS.AUTH.ROOM_CREATE), {
          method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ sender_id, receiver_id })
        });
        const roomData = await roomResp.json();
        let roomName = (roomData && roomData.data && typeof roomData.data.name === 'string') ? roomData.data.name : '';
        if (!roomName) {
          roomName = `room_${Math.min(sender_id,receiver_id)}_${Math.max(sender_id,receiver_id)}`;
        }

        // Notify the host to join this chat room
        try { 
          if (socket && me.profileId && host.user_profile_id)
           socket.emit('chat-invite', { from: me.profileId, fromName: me.name, to: String(host.user_profile_id), roomName }); 
        } catch(_){ }
        window.location.href = `../room-chat.html?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(me.name||'Me')}&peer=${encodeURIComponent(host.name||'Host')}&mode=chat`;
      } catch(e){
        alert("connection is not avalable");
      }
    }

    function initSocket(){
      try {
        const SOCKET_URL = API_CONFIG.getBaseUrl();
        socket = io(SOCKET_URL, { path: '/socket.io', upgrade:false, transports:['polling'] });
        if (me.profileId) socket.emit('register', me.profileId, String(me.id||''));
        socket.on('incoming-call', ({ from, fromUserId, suggestedRoom }) => {
          const ovl = document.getElementById('incomingOverlay');
          document.getElementById('incomingFrom').textContent = `From: ${from}`;
          ovl.style.display='flex';
          document.getElementById('ovlAccept').onclick = ()=> { ovl.style.display='none'; window.location.href = `../room-video.html?room=${encodeURIComponent(suggestedRoom||('room_'+from))}&name=${encodeURIComponent(me.name||'Me')}`; };
          document.getElementById('ovlReject').onclick = ()=> { ovl.style.display='none'; try { socket.emit('reject-call', { from: from, to: me.profileId }); } catch(_){} };
        });

        // When someone invites me to chat, open the chat page with the same room
        socket.on('incoming-chat', ({ from, fromName, roomName }) => {
          const accept = confirm(`${fromName || from} invited you to chat. Join?`);
          if (accept) {
            window.location.href = `../room-chat.html?room=${encodeURIComponent(roomName)}&name=${encodeURIComponent(me.name||'Me')}&peer=${encodeURIComponent(fromName||'User')}&mode=chat`;
          }
        });
      } catch(_){ }
    }

    function renderHosts(hosts) {
      const container = document.getElementById("host-container");
      container.innerHTML = "";
      if (!hosts.length) {
        container.innerHTML = "<p>No hosts found.</p>";
        return;
      }
      hosts.forEach(host => {
        const images = Array.isArray(host.Images) ? host.Images : [];
        const profileImg = images.find(img => (img && img.image_type) === 'profile_photo');
        const displayUrl = (profileImg && profileImg.url)
          || (images.length > 0 && images[0] && images[0].url)
          || '../imgs/logo.jpg';
        const isPremium = Boolean(host.is_premium);
        container.innerHTML += `
          <div class="host-card">
            <img src="${displayUrl}" alt="${host.name}">
            <div class="host-details">
              <h4>${host.name || ''} ${isPremium ? '<span class=\"premium-badge\">ðŸ‘‘ Premium</span>' : ''}</h4>
              <p>${host.phone || ''}</p>
              <div>
                <button class="call-btn" onclick='startCall(${JSON.stringify({ id: host.id, name: host.name, user_profile_id: host.user_profile_id })})'>Call</button>
                <button class="call-btn" style="margin-left:8px;background:#8b5cf6" onclick='startChat(${JSON.stringify({ id: host.id, name: host.name, user_profile_id: host.user_profile_id })})'>Chat</button>
                <a class="call-btn" style="margin-left:8px;background:#0ea5e9; text-decoration:none; display:inline-block;" href="host-details.html?user_id=${encodeURIComponent(host.id)}">View</a>
              </div>
            </div>
          </div>
        `;
      });
    }

    function renderPopular(hosts){
      const root = document.getElementById('popular-container');
      root.innerHTML = '';
      if (!hosts || hosts.length===0) return;
      hosts.forEach(h => {
        const images = Array.isArray(h.Images) ? h.Images : [];
        const profileImg = images.find(img => (img && img.image_type) === 'profile_photo');
        const displayUrl = (profileImg && profileImg.url)
          || (images.length > 0 && images[0] && images[0].url)
          || '../imgs/logo.jpg';
        const img = document.createElement('img');
        img.src = displayUrl; img.alt = h.name || 'Host';
        root.appendChild(img);
      });
    }

    function filterAndRender(query) {
      const normalized = (query || '').toString().toLowerCase().trim();
      if (!normalized) {
        renderHosts(allHosts);
        return;
      }
      const filtered = allHosts.filter(h => {
        const name = (h.name || '').toString().toLowerCase();
        const phone = (h.phone || '').toString().toLowerCase();
        return name.includes(normalized) || phone.includes(normalized);
      });
      const container = document.getElementById("host-container");
      if (!filtered.length) {
        container.innerHTML = "<p>No matching hosts.</p>";
        return;
      }
      renderHosts(filtered);
    }

    // Wire up search input
    const searchInput = document.getElementById('searchInput');
    if (searchInput) {
      searchInput.addEventListener('input', (e) => {
        filterAndRender(e.target.value);
      });
    }

    window.onload = loadHosts;
  </script>


</body>
</html>
